<html>

<head>
<title>Testing some hexes</title>
	<!-- Google webfont -->
	<link href='http://fonts.googleapis.com/css?family=Revalia' rel='stylesheet' type='text/css'>


	<style type="text/css">
		body {
			background-color: #112211;
			zoom: 50%;
		}

		.hex {
			background-image: url('images/hex-grass.png');
			position: absolute;
			width: 118px;
			height: 101px;

			color: black;
			font-size: 24px;
			font-family: arial;
			text-align: center;
		}

		@-webkit-keyframes rotate360 {
			from {
				-webkit-transform: perspective(50) rotateX(0deg);
			}
			to   {
				-webkit-transform: perspective(50) rotateX(360deg);
			}
		}

		.UI {
			font-family: 'Revalia', cursive;
			color: yellow;
			font-size: 30pt;
			position: absolute;
		}

		#UI-gold {
			left: 1700;
			top: 100px;
		}

		#UI-gamePhase {
			left: 1700;
			top: 200px;
		}

		#UI-gamePhaseTime {
			left: 1700;
			top: 150px;
		}

		#UI-thingPicker {
			left: 1700;
			top: 300px;
			width: 600px;
		}

		#UI-thingPicker .title {
			margin-bottom: 20px;
		}

		#UI-thingPicker .thingsInPicker {
			font-size: 20pt;
		}

		#UI-thingPicker .thingInPicker {
			margin-bottom: 30px;
			background-color: #404040;
			padding: 10px;
			clear: both;
		}

		#UI-thingPicker .selected {
			padding: 2px;
			border: 8px solid #66FF00;
		}

		#UI-thingPicker .icon {
			display: inline;
			float: left;
		}

		#UI-thingPicker .name {
			display: inline;
		}

		#UI-thingPicker .cost {
			float: right;
		}

		.placementArea {
			-webkit-filter: brightness(20%);  
		}

	</style>

	<script type="text/javascript" src="javascripts/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="javascripts/Events.js"></script>
	<script type="text/javascript" src="javascripts/Map.js"></script>
	<script type="text/javascript" src="javascripts/Game.js"></script>
	<script type="text/javascript" src="javascripts/Player.js"></script>
	<script type="text/javascript" src="javascripts/UI.js"></script>
	<script type="text/javascript" src="javascripts/Config.js"></script>
	<script type="text/javascript">
		var game; // Global game object.
		var config = new Config();

		function start () {
			var player_num = 2; // Right player.


			game = new Game(config);
			game.init('stage', player_num);
		}
	</script>
<head>


<body onload="start()">

<div id='stage'>
</div>

</body>
</html>
